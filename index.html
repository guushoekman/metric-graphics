<body>
            <div class='row trunk-section'>
                <div class='col-lg-7 text-center' id='fake_users2'></div>
                <div class='col-lg-5'>
                </div>
            </div>

<script>
MG._hooks = {};
d3.json('data/fake_users2.json', function(data) {
    for (var i = 0; i < data.length; i++) {
        data[i] = MG.convert.date(data[i], 'date');
    }

    var clicker = function() {
        window.open('http://code4sa.org');
    };

    var markers = [{
        'date': new Date('2016-03-31'),
        'label': 'Start of SONA',
	'click': clicker
    }, {
        'date': new Date('2016-05-25'),
        'label': 'End of SONA'
    },
{
        'date': new Date('2016-04-31'),
        'label': 'Test'

    }
];

    MG.data_graphic({
        title: "SONA 2016 tweets",
        data: data,
        markers: markers,
        width: 1000,
        height: 200,
        right: 0,
        target: '#fake_users2',
        legend: ['DA','ANC','EFF','COPE'],
        legend_target: '.legend',
        aggregate_rollover: true

    });


})
</script>
